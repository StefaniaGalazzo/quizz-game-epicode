<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App - Epicode</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="assets/imgs/epicode_logo.png" alt="epicode-logo" />
        </div>
      </header>

      <main>
        <div class="text-center">
          <h1>Results</h1>
          <p>The summary of yours anwers</p>
          <div class="row">
            <div class="text-left">
              <h2>
                Correct<br />
                <span id="correct-result" class="bold">66.7%</span>
              </h2>
              <p>4/6 questions</p>
            </div>
            <div class="auguri">
              <p class="bold">
                Congratulations <br />
                <span class="light-blue">You passed the exam</span>
              </p>
              <p class="small">
                We'll send you the certificate in few minutes. Check your email
                (including promotions / spam folder)
              </p>
            </div>
            <div class="text-right">
              <h2>Wrong <br /><span class="bold">33.3%</span></h2>
              <p>2/6 questions</p>
            </div>
          </div>

          <a href="feedback.html" class="fakebutton">RATE US</a>
        </div>
      </main>
    </div>
  </body>
</html>
