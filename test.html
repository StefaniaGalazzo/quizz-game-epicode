<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App - Epicode</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="assets/imgs/epicode_logo.png" alt="epicode-logo" />
        </div>
        <div id="timer">
          <p>SECONDS</p>
          <h4 id="countdown">16</h4>
          <p>REMAINING</p>
          <svg>
            <circle cx="60" cy="60" r="52"></circle>
          </svg>
        </div>
      </header>
      <main>
        <div class="text-center">
          <h1 id="question"></h1>
          <div id="answers">
            <!-- <button class="btn-answer">Lorem ipsum</button>
            <button class="btn-answer">Lorem ipsum</button>
            <button class="btn-answer">Lorem ipsum</button>
            <button class="btn-answer">Lorem ipsum</button> -->
          </div>
        </div>
      </main>
      <footer>
        <p>QUESTION <span id="steps">1</span><span class="pink"> / 10</span></p>
      </footer>
    </div>

    <script src="assets/js/script-test.js"></script>
  </body>
</html>
